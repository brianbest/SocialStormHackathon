<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->

</head>

<body unresolved>

  <div class="messages_area">
    <ul id="messages"></ul>

    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>

  <div class="menu_change">
    <paper-tabs selected="0">
      <paper-tab><i class="fa fa-file-text-o"></i></paper-tab>
      <paper-tab><i style="color:#fff;" class="fa fa-paint-brush"></i></paper-tab>
      <paper-tab><i style="color:#fff;" class="fa fa-microphone"></i></paper-tab>
    </paper-tabs>
  </div>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  </script>
  <!-- endbuild-->
</body>

</html>
