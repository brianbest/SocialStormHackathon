<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GEMS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->

</head>

<body unresolved>
  <header>
    <core-toolbar>
      <core-icon-button icon="menu"></core-icon-button>
      <span flex><h1>GEMS</h1></span>
      <span flex><p>Connected to : person</p></span>
    </core-toolbar>
  </header>

  <div class="messages_area">
    <ul id="messages"></ul>


  </div>

  <div class="menu_change">
    <form action="">
      <input id="m" autocomplete="off" /><button><i class="fa fa-share"></i></button>
    </form>
    <paper-tabs selected="0">
      <paper-tab><i class="fa fa-comment fa-5x" "></i></paper-tab>
      <paper-tab><i style="color:#fff;" class="fa fa-book fa-4x"></i></paper-tab>
      <paper-tab><i style="color:#fff;" class="fa fa-pencil fa-4x"></i></paper-tab>
    </paper-tabs>
  </div>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    var messageNum = 0;
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      messageNum++;
      $('#messages').append($('<li>').text(msg).attr('id',"m"+ messageNum).attr('onclick',"sayMessage('m"+ messageNum+"')"));
    });
    socket.on('logon', function(sock){
     console.log(sock);
    });
  </script>
  <!-- endbuild-->
</body>

</html>
