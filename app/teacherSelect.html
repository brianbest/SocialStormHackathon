<html>

  <meta charset="utf-8">

  <meta name="description" content="">

<body unresolved>
<header>
  <core-toolbar>
    <core-icon-button icon="menu"></core-icon-button>
    <span flex><h1>GEMS</h1></span>
    <span flex><p>Connected to : person</p></span>
  </core-toolbar>
</header>

<div class="selectClass_area studentBG">

    <li>Math</li>
    <li>Science</li>
    <li>Communication</li>

<div class="menu_change">

    <paper-tab>Student</paper-tab>
    <paper-tab><a onclick="changeColor()">Teacher</a></paper-tab>
  </paper-tabs>
</div>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  function changeColor(){
    console.log('win');
    $('.selectClass_area').addClass("studentToTeacher");
  }
</script>
